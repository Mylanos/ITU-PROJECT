<div class="testWindow">
        <h2>NUMBERS TEST</h2>
        <div id="frontWindow">
            <div class="content">
                <h3 id="instructions">INSTRUCTIONS</h3>
                <p id="frontText">
                    This test generates numbers, your goal is to remember as many numbers as you can. The test consists of more levels, which are getting harder each time you proceed.
                </p>
                <p id="frontTime">
                    {{getTimeCounter()}}
                </p>

                <div id="test1radioButtons">
                            <div class="column">
                                <label class="container">EASY
                                    <input (click)="initDifficulty(1)" type="radio" checked="checked" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="column">
                                <label class="container">MEDIUM
                                    <input (click)="initDifficulty(2)" type="radio" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="column">
                                <label class="container">HARD
                                    <input (click)="initDifficulty(3)" type="radio" name="radio">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                      
                    </div>

                    <button type="button" class="btn btn-outline-info" id="btn" (click)="explClick()" >I UNDERSTAND</button>
            </div>
        </div>

        <div id="progress">
            <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                <span id="current-progress"></span>
            </div>
        </div>

        <div id="test">
            <div id="display">
                <p id="numbers">{{getRandomTestNum()}}</p>
            </div>
            
    
            <div id="results_box">
                <div id="input">
                    <p id="inputtxt">YOUR INPUT</p>
                    <p id="numbers2">{{getInputNumbers()}}</p>
                    <p id="warnings"></p>
                </div>
                <div id="result">
                    <p class="input_class">{{getResult()}}</p>
                </div>
                <div id="test1_reload">
                        <button class="btn btn-outline-warning" id="btn_reload" nextRound (click)="restartTest()">RESTART</button>
                </div>
    
            </div>

            <div id="keyboard">
                <div class="content">
                <button img="./" type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(1)">1</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(2)">2</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(3)">3</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(4)">4</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(5)">5</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(6)">6</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(7)">7</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(8)">8</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(9)">9</button>
                <button type="button" class="num btndel btn btn-outline-danger" (click)="deleteClick()">DELETE</button>
                <button type="button" class="num btn1 btn btn-outline-info" (click)="numberClick(0)">0</button>
                <button type="button" class="num btnrestart btn btn-outline-warning" id="nextRound" nextRound (click)="restartTest()">RESTART</button>
                <button type="button" class="num btnfin btn btn-outline-success" (click)="endTest()">FINISH</button>
                <button type="button" class="num btnnext btn btn-outline-dark" nextRound (click)="nextRound()">NEXT ROUND</button>
                </div>
            </div>
        </div>
    </div>
