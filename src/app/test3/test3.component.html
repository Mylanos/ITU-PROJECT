<div class="testWindow">
    <h2>IMAGE TEST</h2>
    <div id="frontWindow">
        <p id="frontText">
            This test generates images, your goal is to remember images that were already shown. When you'll think that some image did repeat, click on it.
        </p>
        <p id="frontTime">
            {{getTimeCounter()}}
        </p>
        <button id="btn" (click)="explClick()" >I understand</button>
    </div>

    <div id="test">
        <div id="score_info">
            <h3>YOUR SCORE:{{getResult()}}</h3>
        </div>
        <div id="divImage" (click)="imageClick()">
        </div>
        <div id="display">
            <p id="numbers">{{getRandomTestNum()}}</p>
        </div>

        <div id="results_box">
            <div id="input">
                <p id="numbers">Your input: {{getInputNumbers()}}</p>
            </div>
            <div id="result">
                <p class="input_class"></p>
            </div>
            <div id="test1_reload">
                    <button id="btn_reload"(click)="reloadPage()">Repeat test</button>
            </div>
    
            <button id="nextRound" nextRound (click)="nextRound()">Next round</button>
        </div>
    </div>
</div>
